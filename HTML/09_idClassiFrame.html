<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class id iframe</title>
    <style>
        .red {
            background-color: aqua;
        }
        #red {
            background-color: chartreuse;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        th,td {
            border: 1px black solid;
            padding: 10px;
        }
        tr {
            height: 50px;
        }
    </style>
</head>
<body>  
    <p class="red">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, sit?</p>
    <p id="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, provident.</p>
    <h1 class="red">Heading 1</h1>
    <h3>Heading 3</h3>

    <table>
        <tr>
            <th>Title</th>
            <th>URL</th>
        </tr>
        <tr>
            <th>chai aur code 1</th>
            <td>
                <iframe src="https://www.youtube.com/embed/SWyqeS2i634" width="500" height="300" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <th>chai aur code 2</th>
            <td>
                <iframe src="https://www.youtube.com/embed/1m2Q2yaet8o" width="500" height="300" allowfullscreen></iframe>
            </td>

</body>
</html>
