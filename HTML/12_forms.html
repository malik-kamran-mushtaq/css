<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Form tag in HTML</h1>
    <form action="" method="post">
        <label for="fname">First name: </label>
        <input type="text" placeholder="First name" name="" id="fname"><br/>
        <label for="lname">Last name: </label>
        <input type="text" placeholder="Last name" name="" id="lname"><br/>
        <button type="submit">Submit</button>
    </form>
    <form action="POST">
        <legend>Do you agree to the terms:</legend>
        <label for="yes">Yes</label>
        <input type="radio" name="radio" value="yes" id="yes">
        <label for="no">No</label>
        <input type="radio" name="radio" value="yes" id="no">
    </form>
    <form action="POST">
        <fieldset>
            <legend>Do you agree to the terms:</legend>
            <label for="yes">Yes</label>
            <input type="radio" name="radio" value="yes" id="yes">
            <label for="no">No</label>
            <input type="radio" name="radio" value="yes" id="no">
        </fieldset>
    </form>
</body>
</html>
