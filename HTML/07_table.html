<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            /* width: 100%; */
            text-align: center;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #807c7c;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aqua;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>abc@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>def@google.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>ghi@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jkl@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr> <br />
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table> <br />

    <table>
        <tr>
            <th>Items</th>
            <th>Expenditure</th>
        </tr>
        <tr>
            <th>Donuts</th>
            <td>1000</td>
        </tr>
        <tr>
            <th>Stationery</th>
            <td>2000</td>
        </tr>
        <tfoot>
            <th>Total</th>
            <td>3000</td>
        </tfoot>
    </table>
</body>
</html>
